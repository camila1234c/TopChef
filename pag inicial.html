  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family:Verdana, Geneva, Tahoma, sans-serif;
}

header {
  background-color: yellow;
  color:  #568203;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.nome{
  font-size: 30px;
  font-weight: bold;
}

nav ul {
  
  list-style: none;
  display: flex;
  gap: 30px;
  padding: 0;
  color: white;
  
  
}

nav ul li a {
  display: inline-block;
  padding: 10px 20px;
  color:  #568203;
  text-decoration: none;
  border-radius: 5px;
  font-weight: 500;
 transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: rgb(255, 119, 28);
}
.container {
    position: relative;
    text-align: center;
    color: white;
   
} 



.barra-pesquisa {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.barra-pesquisa input  {
  width: 250px;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
}

.barra-pesquisa button {
  padding: 10px 15px;
  border: none;
  background-color:#568203;
  color: white;
  border-radius: 0 20px 20px 0;
  cursor: pointer;
}
.texto {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    padding: 250px 50px;
    border-radius: 5px;
    font-size: 70px;
    

}
  </style>
</head>

   <p class="texto"> O melhor da culinaria esta aqui</p>
